name: Deploy site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
  # Run daily to check for new events
  schedule:
    - cron: '0 13 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# and new content from fetched events
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install Node dependencies
        run: npm --prefix techcity/services/builder ci

      - name: Build CSS file
        run: npm --prefix techcity/services/builder run css

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Fetch any new events
        run: techcity fetch

      - name: Build HTML files
        run: techcity build

      - name: Test internal links
        run: make test-ci

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Adding new event(s)"

  deploy:
    needs: build
    # Only run on merges to the main branch.
    if: github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

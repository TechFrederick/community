description: '<p>NATS is an awesome open source technology to help connect code together
  over a network. Whether you''re build a distributed microservice architecture or
  connecting IoT devices, NATS provides the tools you need to do that easily. In this
  talk, you''ll learn about NATS via a presentation with plenty of live coding examples.
  And if you bring your laptop, we may even be able to get your computer participating
  in the examples!</p> '

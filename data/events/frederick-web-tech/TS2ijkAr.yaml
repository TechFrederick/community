description: '<p>How much can you build in Go with **zero** extra packages? What is
  possible using nothing more than Go''s standard library? In this talk, you''re going
  to find out!</p> <p>Go is a powerful and fast programming language originating from
  Google. The language is known for its syntactic simplicity and being a compiled
  language that lets you avoid memory management. This combination can create a impressive
  systems.</p> <p>Using only the standard library, we will explore how far you can
  get with Go for building an app to put on the web.</p> '

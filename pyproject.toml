[project]
name = "techcity"
version = "2024.02"
requires-python = ">=3.12"
dependencies = [
    "django>=5.1.1",
    "environs>=11.0.0",
    "jinja2>=3.1.4",
    "markdown>=3.7",
    "pydantic>=2.9.1",
    "python-frontmatter>=1.1.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "techcity",
    "typer>=0.12.5",
    "urllib3>=2.2.3",
]

[tool.uv.sources]
techcity = { workspace = true }

[tool.uv]
dev-dependencies = [
    "honcho>=1.1.0",
    "polyfactory>=2.16.2",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "scrapy>=2.11.2",
    "time-machine>=2.15.0",
    "watchdog[watchmedo]>=5.0.2",
]

[project.scripts]
techcity = "techcity.cli:app"

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.pytest.ini_options]
testpaths = [
    "techcity",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    # bandit: Use of `assert` detected
    "S101",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

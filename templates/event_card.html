<div class="w-full border-y sm:border border-tflightblue">
  <div class="flex flex-row text-4xl sm:text-5xl font-extralight tracking-widest uppercase border-b-4
  {% if event.joint_with %}
    border-tfgreen
  {% else %}
    border-{{ group.color }}
  {% endif %}
  ">
    <div class="p-2 bg-tflightblue basis-1/2 text-center text-white">{{ event.when.strftime('%-d %b') }}</div>
    <div class="p-2 basis-1/2 text-center bg-slate-50 text-slate-700">{{ event.when.strftime('%-I%p').lower() }}</div>
  </div>
  <div class="bg-white text-slate-700">
    <div class="p-2 text-xl font-light bg-slate-100">{{ event.name }}</div>
    <div class="p-2">
      {% if event.joint_with %}
        Hosted jointly by multiple groups
      {% else %}
        Hosted by <a href="/groups/{{ group.slug }}/" class="underline text-tflightblue hover:text-tfdarkblue">{{ group.name }}</a>
      {% endif %}
    </div>
    <div class="px-2 pb-4">
      <a href="#" class="underline text-tflightblue hover:text-tfdarkblue">See event details&hellip;</a>
    </div>
  </div>
</div>
